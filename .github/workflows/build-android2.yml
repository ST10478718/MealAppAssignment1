name: Android studio
on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses:  action/checkout@v2
        
      - name: Set up JDK 17
        uses:  actions/setup-java@v2
        with:
          distribution: 'zulu' # or 'temurin' if your prefer
          java-version: 17
        
      - name: Make gradient executabble
        run: chmod +x gradlew
        
      - name: Build with Gradle
        run:  ./gradlew assembleDebug
